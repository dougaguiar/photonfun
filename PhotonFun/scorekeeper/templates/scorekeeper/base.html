{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'scorekeeper/main.css' %}">

  {% if title %}
      <title>PhotonFun - {{title}}</title>
  {% else %}
      <title>PhotonFun</title>
  {% endif %}
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand me-4" href="{% url 'scorekeeper-about' %}">PhotonFun</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav me-auto">
              <a class="nav-item nav-link" href="{% url 'scorekeeper-home' %}">Play</a>
              <a class="nav-item nav-link" href="/">Games</a>
			  <a class="nav-item nav-link" href="#">Ranking</a>
			  <a class="nav-item nav-link" href="#">Players</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
          <div class="content-section">
            <h3>My Profile</h3>
            <p class='text-muted'>Latest info
              <ul class="list-group">
                <li class="list-group-item list-group-item-light">Latest Game</li>
                <li class="list-group-item list-group-item-light">Points</li>
                <li class="list-group-item list-group-item-light">Wins</li>
                <li class="list-group-item list-group-item-light">Losses</li>
                <li class="list-group-item list-group-item-light">Rank</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
